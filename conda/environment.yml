name: wavec2
channels:
  - conda-forge
  - defaults

dependencies:
  # Core Python
  - python
  - pip

  # Notebook / IPython stack
  - ipykernel
  - ipython
  - jupyter_client
  - jupyter_core
  - jupyter
  - traitlets
  - comm
  - debugpy
  - tornado
  - nest-asyncio
  - psutil
  - pygments
  - matplotlib-inline

  # Spyder support
  - spyder-kernels=3.1

  # Scientific stack
  - numpy
  - scipy
  - pandas
  - scikit-learn
  - matplotlib
  - pywavelets
  - pillow
  - pyyaml
  - contourpy
  - cycler
  - fonttools
  - kiwisolver
  - pyparsing
  - pytz
  - threadpoolctl
  - tzdata
  - joblib
  - tqdm

  # Base system libs
  - bzip2
  - ca-certificates
  - openssl
  - tk
  - zeromq
  - pyzmq

  # Only pip package remaining
  - pip:
      - pycwt

